<!-- books_list.html -->

{% extends 'collection/base.html' %}

{% load staticfiles %}

{% block name %}Books List{% endblock %}

{% block content %}
<div class="container">
  <h1>My books</h1>
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
      <th>Rating</th>
    </tr>
    {% for book in books %}
    <tr>
      <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
      <td><a href="/authors/{{book.author.id}}">{{book.author.full_name}}</a></td>
      <td>{{book.pub_year}}</td>
      <td>{{book.rating}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
