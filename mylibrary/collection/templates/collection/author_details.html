<!-- author_details.html -->

{% extends 'collection/base.html' %}

{% load staticfiles %}

{% block name %}Books List{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>{{author.full_name}}</h1>
  </div>
  <h2>Books</h2>
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
      <th>Rating</th>
    </tr>
    {% for book in books %}
    <tr>
      <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
      <td>{{book.pub_year}}</td>
      <td>{{book.rating}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
